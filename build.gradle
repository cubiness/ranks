plugins {
  id 'java'
  id 'maven-publish'
}

group = 'net.cubiness.kits'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
  mavenLocal()
  maven {
    url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
  }

  maven {
    url = 'http://repo.maven.apache.org/maven2'
  }
}

dependencies {
  implementation 'com.amazonaws:aws-java-sdk-s3:1.11.700'
  implementation 'com.amazonaws:aws-java-sdk-dynamodb:1.11.700'
  implementation 'com.amazonaws:aws-java-sdk-core:1.11.700'
  compileOnly 'org.spigotmc:spigot-api:1.15.1-R0.1-SNAPSHOT'
}

jar {
  from {
    configurations.runtimeClasspath.collect {
      it.isDirectory() ? it : zipTree(it)
    }
  }
}
